<!DOCTYPE html>
<html>
<head>
  <style>
    .block {
      display: block;
      width: 100%;
      border: 1px solid black;
      margin-bottom: 10px;
      background-color: lightblue; /* Added for clarity */
    }
    .inline {
      display: inline;
      border: 1px solid red;
      margin-right: 10px;
      background-color: lightgreen; /* Added for clarity */
    }
  </style>
</head>
<body>
  <div class="block">This is a block element (DIV)</div>
  <p class="block">This is another block element (P)</p>
  <span class="inline">This is an inline element (SPAN)</span>
  <a href="#" class="inline">This is another inline element (A)</a>
</body>
</html>
